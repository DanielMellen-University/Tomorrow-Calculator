<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomorrow's Day Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #0f0f1e 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 200, 255, 0.5);
            border-radius: 50%;
            bottom: -10px;
            animation: float 20s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }

        .title-wrapper {
            margin-bottom: 60px;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: clamp(1rem, 2vw, 1.2rem);
            color: rgba(255, 255, 255, 0.6);
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 40px;
            transform-style: preserve-3d;
        }

        .select-wrapper {
            position: relative;
            margin-bottom: 25px;
        }

        select {
            width: 100%;
            padding: 20px 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23667eea' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 20px center;
        }

        select:hover {
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
            padding: 10px;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            cursor: not-allowed;
            box-shadow: none;
        }

        button:disabled:hover {
            transform: none;
        }

        .loading-section {
            min-height: 150px;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            margin-top: 30px;
        }

        .loading-section.active {
            display: flex;
            opacity: 1;
        }

        .spinner-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .spinner-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
            animation: pulse-glow 2s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        .loading-text {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            max-width: 500px;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-section {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            display: none;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.5s ease;
            margin-top: 30px;
        }

        .result-section.show {
            display: block;
            opacity: 1;
            transform: scale(1);
        }

        .result-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .result-text {
            font-size: 1.3rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .result-text br {
            display: none;
        }

        .result-highlight {
            color: #667eea;
            font-weight: 700;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="title-wrapper">
            <h1>Tomorrow Calculator</h1>
            <p class="subtitle">Advanced temporal computation system</p>
        </div>

        <div class="input-section">
            <div class="select-wrapper">
                <select id="daySelect">
                    <option value="">Select today's day...</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                    <option value="Sunday">Sunday</option>
                </select>
            </div>
            <button id="calculateBtn" onclick="calculate()">Calculate Tomorrow</button>
        </div>

        <div class="loading-section" id="loadingSection">
            <div class="spinner-wrapper">
                <div class="spinner-glow"></div>
                <div class="spinner"></div>
            </div>
            <div class="loading-text" id="loadingText"></div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="result-icon">ðŸŽ‰</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        const loadingMessages = [
            // Your original ones...
            'Calibrating temporal displacement sensors...',
            'Analyzing spacetime fabric curvature...',
            'Computing relativistic time dilation...',
            'Decoding atomic clock synchronization...',
            'Processing cesium frequency standards...',
            'Mapping Earth\'s rotational velocity...',
            'Calculating lunar tidal effects...',
            'Analyzing planetary orbital mechanics...',
            'Synchronizing with International Date Line...',
            'Parsing Gregorian calendar algorithms...',
            'Calculating weekly cycle progression...',
            'Consulting ancient Babylonian week tables...',
            'Indexing seven-day rotational patterns...',
            'Verifying Sunday-to-Saturday sequence...',
            'Cross-referencing day name databases...',
            'Adjusting for timezone boundaries...',
            'Confirming weekday nomenclature...',
            'Loading historical calendar systems...',
            'Decrypting temporal encryption keys...',
            'Validating causality constraints...',
            'Verifying thermodynamic arrow of time...',
            'Processing Earth\'s axial precession data...',
            'Calculating sidereal vs solar day variance...',
            'Entangling chronons with future states...',
            'Rewinding Planck time increments...',
            'Harmonizing with the cosmic microwave background...',
            'Simulating 10^43 possible tomorrows...',
            'Collapsing waveform function of weekday probability...',
            'Aligning with the precession of the equinoxes...',
            'Resolving day-of-week singularity...',
            'Decrypting the Mayan long-count remainder...',
            'Tuning into the Schumann resonance calendar harmonic...',
            'Verifying no leap-second interference detected...',
            'Running Monte Carlo simulation of 7-day cycles...',
            'Stabilizing tachyon feedback loop...',
            'Calibrating against the Julian-Gregorian drift...',
            'Checking for daylight savings time paradoxes...',
            'Synchronizing with atomic fountain clocks worldwide...',
            'Analyzing butterfly effect on weekday naming...',
            'Computing tomorrow\'s entropy increase...',
            'Verifying arrow of time is still pointing forward...',
        ];
        function calculate() {
            const daySelect = document.getElementById('daySelect');
            const selectedDay = daySelect.value;
            const loadingSection = document.getElementById('loadingSection');
            const loadingText = document.getElementById('loadingText');
            const resultSection = document.getElementById('resultSection');
            const resultText = document.getElementById('resultText');
            const calculateBtn = document.getElementById('calculateBtn');

            if (!selectedDay) {
                alert('Please select a day first!');
                return;
            }

            // Reset UI
            calculateBtn.disabled = true;
            resultSection.classList.remove('show');
            loadingSection.classList.add('active');

            // Shuffle and select random messages
            const shuffled = loadingMessages.sort(() => 0.5 - Math.random());
            const numMessages = 4 + Math.floor(Math.random() * 3); // 4-6 messages
            const selectedMessages = shuffled.slice(0, numMessages);

            let messageIndex = 0;
            
            function showNextMessage() {
                if (messageIndex < selectedMessages.length) {
                    loadingText.style.opacity = '0';
                    loadingText.style.transform = 'translateY(10px)';
                    
                    setTimeout(() => {
                        loadingText.textContent = selectedMessages[messageIndex];
                        loadingText.style.transition = 'all 0.5s ease';
                        loadingText.style.opacity = '1';
                        loadingText.style.transform = 'translateY(0)';
                        
                        messageIndex++;
                        const delay = 2000 + Math.random() * 2000; // 2-4 seconds
                        setTimeout(showNextMessage, delay);
                    }, 500);
                } else {
                    // Show final result
                    setTimeout(() => {
                        loadingSection.classList.remove('active');
                        
                        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
                        const currentIndex = days.indexOf(selectedDay);
                        const nextIndex = (currentIndex + 1) % 7;
                        const nextDay = days[nextIndex];

                        resultText.innerHTML = `If today is <span class="result-highlight">${selectedDay}</span>, then tomorrow is <span class="result-highlight">${nextDay}</span>!`;
                        resultSection.classList.add('show');
                        calculateBtn.disabled = false;
                    }, 1000);
                }
            }

            showNextMessage();
        }
    </script>
</body>
</html>
